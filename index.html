<html>
    <head>
        <title>MorningPerson.App</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <p style="font-size: 80px; color: yellow;margin-bottom: 10px;">&#9788;</p>
        <h1>Welcome to Morning Person.</h1>
        <p>Let's get today off to a good start. Answer the prompts below</p>
        <section>
            <p>How did you sleep?</p>
            <input type="range" id="slider" name="slider" min="1" max="10" step="1" value="5" list="markers">
            <datalist id="markers">
                <option value="1" label="1"></option>
                <option value="2" label="2"></option>
                <option value="3" label="3"></option>
                <option value="4" label="4"></option>
                <option value="5" label="5"></option>
                <option value="6" label="6"></option>
                <option value="7" label="7"></option>
                <option value="8" label="8"></option>
                <option value="9" label="9"></option>
                <option value="10" label="10"></option>
            </datalist>
        </section>
        <section>
            <p>Have you drank water yet this morning?</p>
            <input type="radio" id="water_yes" name="water">
            <label for="yes">Yes</label>
            <input type="radio" id="water_no" name="water">
            <label for="no">No</label>
        </section>
        <section>
            <p>Have you had something to eat?</p>
            <input type="radio" id="food_yes" name="food">
            <label for="yes">Yes</label>
            <input type="radio" id="food_no" name="food">
            <label for="no">No</label>
        </section>
        <section>
            <p>Let's list 3 things you'd like to accomplish today.</p>
            <div>
                <input type="text" id="item1" name="item1" required minlength="4" maxlength="200" placeholder="Thing 1" />
            </div>
            
            <div>
                <input type="text" id="item1" name="item2" required minlength="4" maxlength="200" placeholder="Thing 2" />
            </div>
        
            <div>
                <input type="text" id="item1" name="item3" required minlength="4" maxlength="200" placeholder="Thing 3" />
            </div>
            
        </section>
    </body>

</html>
